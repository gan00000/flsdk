apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"  // 指定要ndk需要兼容的架构(这样其他依赖包里mips之类的.so会被过滤掉)
        }

        multiDexEnabled true
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            //定义一个文件
//            outputFileName = "${variant.name}-${variant.versionName}.apk"
//            def outputFile = output.outputFile
            //定义存储apk的位置和文件名，这里文件名格式定义为 [applicationId_版本号_ReleaseTime_apk]
            if (outputFileName != null && outputFileName.contains("release") && outputFileName.endsWith('.apk')) {

                outputFileName = "${variant.applicationId}_${variant.versionCode}_${variant.versionName}_${getReleaseTime()}_release.apk"

            } else if (outputFile != null && outputFile.name.contains("debug") && outputFile.name.endsWith('.apk')) {

                outputFileName = "${variant.applicationId}_${variant.versionCode}_${variant.versionName}_${getReleaseTime()}_debug.apk"
            }
        }
    }


    signingConfigs {//签名的配置
        release {
            storeFile file('../signkey/emm18.keystore') //正式签名，以后使用
            storePassword '111222'
            keyAlias 'emm18'
            keyPassword '111222'
        }
        debug {
            storeFile file('../signkey/emm18.keystore') //正式签名，以后使用
            storePassword '111222'
            keyAlias 'emm18'
            keyPassword '111222'
        }
    }

    buildTypes {
        release {
//            multiDexEnabled true //Add this
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }
    productFlavors {

        qpt {
            signingConfig signingConfigs.release
            applicationId "com.e18.qpt"
            minSdkVersion 21
            targetSdkVersion 28
            versionCode 1
            versionName "1.0"
            flavorDimensions "1"
            resValue "string", "scheme", "qpt"
            resValue "string", "tapdb_appId", "983w6q4hcv6karvi"
            resValue "string", "facebook_app_id", "835997193587371"
            resValue "string", "facebook_authorities", "com.facebook.app.FacebookContentProvider835997193587371"
            resValue "string", "fb_login_protocol_scheme", "fb835997193587371"
            resValue "string", "facebook_app_name", "emaa18"

            //每个游戏的demo设置
            resValue "string", "sdk_name", "emaa18 Demo"

        }

    }

    android {
        lintOptions {
            checkReleaseBuilds false
            // Or, if you prefer, you can continue to check for errors in release builds,
            // but continue the build even when errors are found:
            abortOnError false
        }
    }
}

repositories {
    flatDir {
        dirs 'libs', '../GamaSDK/libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':GamaSDK')

}


def getReleaseTime() {
    return new Date().format("yyyy-MM-dd-HH-mm", TimeZone.getDefault())
}


apply plugin: 'com.google.gms.google-services'
