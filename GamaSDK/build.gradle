apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        buildConfigField "String", JAR_VERSION, SDK_VERSION_NAME_SDK_TWGOOGLE
    }
    lint {
        abortOnError false
    }
    namespace 'com.mw.sdk'

    buildTypes {
        release {
//            multiDexEnabled true //Add this
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }
    productFlavors {

        sdk1 {//第一套
            flavorDimensions "1"
        }
        sdk2 {//第二套
            flavorDimensions "1"
        }

    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.aar'])
    api fileTree(include: ['*.jar'], dir: 'libs')

    //基础库
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.appcompat:appcompat:1.4.2'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'androidx.browser:browser:1.4.0'
    //mutildex
    implementation 'androidx.multidex:multidex:2.0.1'
    //google pay
    implementation "com.android.billingclient:billing:4.1.0"
    //google评分
    implementation 'com.google.android.play:review:2.0.0'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.zhy:base-rvadapter:3.0.3'

    //Google库
    implementation 'com.google.android.gms:play-services-auth:20.2.0'
    implementation 'com.google.android.gms:play-services-base:18.0.1'
    implementation 'com.google.android.gms:play-services-games:22.0.1'

    //firebase
    implementation platform('com.google.firebase:firebase-bom:30.1.0')
    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-auth'
    // Recommended: Add the Firebase SDK for Google Analytics.
    implementation 'com.google.firebase:firebase-analytics'
    // Add the Firebase Crashlytics SDK.
    //implementation 'com.google.firebase:firebase-crashlytics:17.2.1'

    //Facebook库
    // Facebook Core only (Analytics)
    implementation 'com.facebook.android:facebook-core:13.2.0'  //latest.release
    // Facebook Login only
    implementation 'com.facebook.android:facebook-login:13.2.0'
    // Facebook Share only
    implementation 'com.facebook.android:facebook-share:13.2.0'
    // Facebook Messenger only
    implementation 'com.facebook.android:facebook-messenger:13.2.0'
    //line
    implementation 'com.linecorp:linesdk:5.0.1'

//    implementation ('com.zhihu.android:matisse:0.5.1') {
//        exclude group: 'com.android.support'
//    }
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    //google volley
//    implementation 'com.android.volley:volley:1.1.1'

    //Twitter
//    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
//    implementation ('com.twitter.sdk.android:tweet-ui:3.1.1'){
//        exclude group: 'com.android.support'
//    }
//    implementation ('com.twitter.sdk.android:tweet-composer:3.1.1'){
//        exclude group: 'com.android.support'
//    }
//    implementation 'com.twitter.sdk.android:twitter-mopub:3.1.1'

    //ads
    //adjust
//    api 'com.adjust.sdk:adjust-android:4.21.1'
    implementation 'com.appsflyer:af-android-sdk:6.3.2'
    implementation 'com.android.installreferrer:installreferrer:2.2'

}


