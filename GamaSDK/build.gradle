apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        buildConfigField "String", JAR_VERSION, SDK_VERSION_NAME_SDK_TWGOOGLE
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
//            multiDexEnabled true //Add this
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }


}

repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.aar'])
    api fileTree(include: ['*.jar'], dir: 'libs')

    //公共库
    //Google库
    implementation 'com.google.android.gms:play-services-auth:18.1.0'
    implementation 'com.google.android.gms:play-services-base:17.3.0'
    implementation 'com.google.android.gms:play-services-games:19.0.0'
    implementation 'com.google.firebase:firebase-core:17.4.4'
//    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.4'
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    implementation 'com.google.firebase:firebase-auth:19.3.2'

    //Facebook库
    implementation 'com.facebook.android:facebook-login:4.34.0'
    implementation 'com.facebook.android:facebook-share:4.34.0'
    implementation 'com.facebook.android:facebook-messenger:4.34.0'
    //额外库
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.browser:browser:1.2.0'
    //mutildex
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.google.code.gson:gson:2.8.2'

    implementation ('com.zhihu.android:matisse:0.5.1') {
        exclude group: 'com.android.support'
    }
    implementation ('com.github.bumptech.glide:glide:4.11.0') {
        exclude group: 'com.android.support'
    }

    //google volley
    implementation 'com.android.volley:volley:1.1.1'

    //Twitter
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation ('com.twitter.sdk.android:tweet-ui:3.1.1'){
        exclude group: 'com.android.support'
    }
    implementation ('com.twitter.sdk.android:tweet-composer:3.1.1'){
        exclude group: 'com.android.support'
    }
    implementation 'com.twitter.sdk.android:twitter-mopub:3.1.1'

    //ads
    //adjust
    api 'com.adjust.sdk:adjust-android:4.21.1'
    api 'com.android.installreferrer:installreferrer:2.1'

    implementation 'com.zhy:base-rvadapter:3.0.3'
}


