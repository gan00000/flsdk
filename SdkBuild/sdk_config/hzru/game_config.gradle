
ext {
    sdk_version = "2.4.1"
    domainUrl= "wulagame.com"
}

//常规对象：默认覆盖整个嵌套对象
//特定 DSL：部分属性（如 Android 的 defaultConfig、CopySpec 的 from）支持智能合并
