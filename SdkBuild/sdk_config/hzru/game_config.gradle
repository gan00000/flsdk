            resValue "string", "channel_platform", "google"  //渠道区分,google包设置google,apk包设置"meow",onestore渠道使用"onestore"
            //facebook
            resValue "string", "facebook_app_id", "1213174764014100"
            resValue "string", "facebook_client_token", "59e7b30cc8ae5f5f8694e38d21e07037"
            resValue "string", "facebook_authorities", "com.facebook.app.FacebookContentProvider1213174764014100"
            resValue "string", "fb_login_protocol_scheme", "fb1213174764014100"
            resValue "string", "facebook_app_name", "hzru"
            //ad
            resValue "string", "adjust_app_token", ""
            resValue "string", "sdk_appflyer_dev_key", ""
            //line
            resValue "string", "line_channelId", ""
            //naver
            resValue "string", "naver_client_id", ""
            resValue "string", "naver_client_secret", ""
            //tt
            resValue "string", "mw_tt_app_id", ""
            //rustore渠道
            resValue "string", "mw_vk_appid", ""
            //Google包添加的额外第三方显示
            resValue "string", "mw_dialog_pay_add_type", ""  //vk,xiaomi

        }

        huawei {
            dimension "1"

            resValue "string", "sdk_game_code", "hzru"
            resValue "string", "sdk_app_key", "ad8e98420fdd8b94550200a4a8d79bef"
            resValue "string", "sdk_more_language", "true"
            resValue "string", "sdk_default_server_language", "ru_RU"   //default zh_TW, en_US/zh_TW/zh_CN/vi_VN/ko_KR
            resValue "string", "scheme", "hzru"
            resValue "string", "channel_platform", "huawei"  //渠道区分,google包设置google,apk包设置"meow",onestore渠道使用"onestore"
            //facebook
            resValue "string", "facebook_app_id", "1213174764014100"
            resValue "string", "facebook_client_token", "59e7b30cc8ae5f5f8694e38d21e07037"
            resValue "string", "facebook_authorities", "com.facebook.app.FacebookContentProvider1213174764014100"
            resValue "string", "fb_login_protocol_scheme", "fb1213174764014100"
            resValue "string", "facebook_app_name", "hzru"

            //ad
